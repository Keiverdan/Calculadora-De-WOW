<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Múltiple</title>
    <style>
        /* Variables CSS para el estilo Neón Suave */
        :root {
            --color-fondo: #1f2023;
            --color-superficie: #2a2c30;
            --color-neon-principal: #4fd1c5;
            --color-neon-secundario: #8a85ff;
            --color-texto-claro: #e0e0e0;
            --color-texto-secundario: #b0b0b0;
            --color-resaltado: #a6f0c6;
            
            --sombra-neon-fina: 0 0 2px var(--color-neon-principal),
                                0 0 5px var(--color-neon-principal);
            --sombra-neon-fina-sec: 0 0 2px var(--color-neon-secundario),
                                    0 0 5px var(--color-neon-secundario);
        }

        body {
            background-color: var(--color-fondo);
            color: var(--color-texto-claro);
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .contenedor-principal {
            width: 100%; 
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            min-height: 800px;
        }

        h1, h2, h3, h4 {
            color: var(--color-neon-principal);
            text-shadow: var(--sombra-neon-fina);
            margin-top: 0;
        }

        hr {
            border-color: rgba(79, 209, 197, 0.3);
            width: 80%; 
            border-width: 1px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        /* Input general */
        .input-calculadora, .input-tasa, .input-conversor {
            background: rgba(0, 0, 0, 0.5); 
            border: 1px solid var(--color-neon-principal);
            padding: 8px 12px;
            text-align: center;
            color: var(--color-resaltado);
            font-weight: bold;
            font-size: 1.1em; 
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 0 2px var(--color-neon-principal),
                        inset 0 0 2px var(--color-neon-principal);
            transition: box-shadow 0.3s ease-in-out;
        }

        .input-calculadora:focus, .input-tasa:focus, .input-conversor:focus {
            outline: none;
            box-shadow: 0 0 6px var(--color-neon-secundario),
                        inset 0 0 6px var(--color-neon-secundario);
        }
        
        .input-calculadora:disabled, .input-tasa:disabled, .input-conversor:disabled {
            background: rgba(30, 30, 50, 0.5); 
            color: #94a3b8; 
            font-weight: normal;
            border-color: rgba(138, 133, 255, 0.5);
        }

        /* Estilo para etiquetas/títulos de inputs */
        .input-grupo label, .casilla-tasa label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8em;
            color: var(--color-texto-secundario);
            text-transform: uppercase;
        }

        /* Apartados generales */
        .apartado {
            background: var(--color-superficie); 
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--color-neon-secundario);
            box-shadow: var(--sombra-neon-fina-sec);
            margin-bottom: 20px;
            position: relative;
            min-width: 300px;
            min-height: 200px;
            transition: transform 0.2s ease;
            box-sizing: border-box;
        }
        
        /* Cuando hay disposición guardada, los apartados son absolutos */
        .disposicion-guardada .apartado {
            position: absolute;
        }
        
        /* Solo en modo organización permitimos redimensionar y cambiar cursor */
        .modo-organizacion .apartado {
            resize: both;
            overflow: auto;
            cursor: move;
        }
        
        /* Fuera del modo organización, desactivamos completamente el resize */
        .apartado {
            resize: none;
            overflow: visible;
        }
        
        /* Estilo para el control de redimensionamiento */
        .apartado::-webkit-resizer {
            background-color: var(--color-neon-principal);
            border-radius: 0 0 12px 12px;
        }
        
        .apartado h3 {
            font-size: 1.4em;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(138, 133, 255, 0.3);
            color: var(--color-neon-secundario);
            text-shadow: var(--sombra-neon-fina-sec);
            user-select: none;
        }

        /* En modo organización, el título es el área de arrastre */
        .modo-organizacion .apartado h3 {
            cursor: move;
        }

        /* Contenedor flexible para grupos de inputs */
        .contenedor-inputs-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        
        .input-grupo {
            flex: 1;
            min-width: 100px;
        }
        
        .input-grupo.fijo {
            flex: 0 0 50px;
        }

        .input-grupo span {
            display: block;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-texto-secundario);
            margin-bottom: 10px;
        }

        /* ---------------------------------------------------- */
        /* --- 1. REQ 1: TOTAL JERÁRQUICO (SIN MARCOS) --- */
        /* ---------------------------------------------------- */
        
        .seccion-total-general {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .total-casilla {
            text-align: center;
        }

        .total-casilla h3 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
            text-shadow: none;
        }
        
        /* Títulos con colores específicos */
        #titulo-oro { color: #FFD700; }
        #titulo-plata { color: #C0C0C0; }
        #titulo-cobre { color: #CD7F32; }

        /* Inputs de total sin borde, solo texto resaltado */
        .input-total-general {
            background: none;
            border: none;
            box-shadow: none;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            padding: 5px;
        }
        .input-total-general:focus {
            box-shadow: none;
            outline: none;
        }
        
        #totalOro { color: #FFD700; }
        #totalPlata { color: #C0C0C0; }
        #totalCobre { color: #CD7F32; }

        /* ---------------------------------------------------- */
        /* --- 1. REQ 1: CALCULADORA DE ITEMS --- */
        /* ---------------------------------------------------- */
        
        .item-row {
            display: grid;
            grid-template-columns: 2fr repeat(5, 1fr);
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(79, 209, 197, 0.2);
        }
        
        .item-row .input-grupo {
            min-width: 60px;
        }

        /* Input de texto normal para el nombre */
        .input-texto {
            color: var(--color-texto-claro);
            font-weight: normal;
            text-align: left;
        }
        
        .btn-accion {
            background-color: var(--color-neon-principal);
            color: var(--color-fondo);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Consolas', 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        .btn-accion:hover {
            background-color: var(--color-resaltado);
            box-shadow: var(--sombra-neon-fina);
        }

        /* ---------------------------------------------------- */
        /* --- 2. REQ 2: CONVERSOR ORO/DÓLAR --- */
        /* ---------------------------------------------------- */
        
        .bloque-conversion {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(138, 133, 255, 0.3);
        }
        
        .bloque-conversion h4 {
            font-size: 1.1em; 
            margin-bottom: 15px;
            color: var(--color-texto-claro);
            text-shadow: none;
        }

        /* ---------------------------------------------------- */
        /* --- 3. REQ 3: CONVERSOR BCV (MODIFICADO) --- */
        /* ---------------------------------------------------- */
        
        .seccion-tasas {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(43, 43, 71, 0.4);
            border: 1px solid var(--color-neon-secundario);
            box-shadow: var(--sombra-neon-fina-sec);
        }

        .casilla-tasa {
            flex: 1;
        }

        .seccion-conversiones {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            min-height: 400px;
        }
        
        /* Estilos para las sub-secciones movibles del BCV */
        .subseccion-bcv {
            background: var(--color-fondo);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--color-neon-principal);
            margin-bottom: 15px;
            position: relative;
            min-width: 250px;
            min-height: 150px;
            box-sizing: border-box;
        }
        
        .disposicion-guardada .subseccion-bcv {
            position: absolute;
        }
        
        .modo-organizacion .subseccion-bcv {
            resize: both;
            overflow: auto;
            cursor: move;
            z-index: 20;
        }
        
        /* Fuera del modo organización, desactivamos completamente el resize */
        .subseccion-bcv {
            resize: none;
            overflow: visible;
        }
        
        .subseccion-bcv h4 {
            font-size: 1.1em;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(79, 209, 197, 0.3);
            color: var(--color-neon-principal);
            cursor: move;
            user-select: none;
        }
        
        .subseccion-bcv::-webkit-resizer {
            background-color: var(--color-neon-secundario);
            border-radius: 0 0 8px 8px;
        }
        
        /* Símbolos = y x */
        .simbolo-igual, .simbolo-multiplicacion {
            font-size: 1.5em;
            color: var(--color-texto-secundario);
            text-align: center;
            align-self: flex-end;
            padding-bottom: 10px;
            flex: 0 0 30px;
        }
        
        /* --- Estilos para la Barra de Progreso (Meta de Oro) --- */
        .progreso-barra-contenedor {
            width: 100%;
            background-color: var(--color-fondo);
            border: 1px solid var(--color-neon-secundario);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        
        .progreso-barra-relleno {
            height: 100%;
            width: 0%;
            background-color: var(--color-neon-principal);
            border-radius: 8px;
            transition: width 0.5s ease-out, background-color 0.5s ease;
            box-shadow: 0 0 5px var(--color-neon-principal);
        }

        .progreso-texto-porcentaje {
            display: block;
            text-align: center;
            font-size: 0.9em;
            margin-top: 5px;
            color: var(--color-resaltado);
            font-weight: bold;
        }

        /* Media Queries para responsividad */
        @media (min-width: 768px) {
            .seccion-tasas { flex-direction: row; }
            .seccion-conversiones {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            .item-row {
                grid-template-columns: 2fr 1fr 1fr 1fr 0.8fr 1.2fr;
            }
        }

        /* Estilos para el modo de organización */
        .modo-organizacion .contenedor-principal {
            position: relative;
            min-height: 800px;
        }
        
        .btn-organizar {
            background-color: var(--color-neon-secundario);
            color: var(--color-fondo);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Consolas', 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-organizar:hover {
            background-color: var(--color-resaltado);
            box-shadow: var(--sombra-neon-fina);
        }
        
        /* Indicador de modo de organización */
        .indicador-modo {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .modo-normal .indicador-modo {
            background-color: #4fd1c5;
        }
        
        .modo-organizacion .indicador-modo {
            background-color: #ff6b6b;
            animation: parpadeo 1s infinite;
        }
        
        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Efecto visual al arrastrar */
        .apartado.arrastrando,
        .subseccion-bcv.arrastrando {
            opacity: 0.8;
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--color-neon-principal);
            z-index: 1000;
        }
    </style>
</head>
<body class="modo-normal">

<div class="contenedor-principal">
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 style="color: var(--color-neon-principal); text-shadow: var(--sombra-neon-fina); font-size: 2em; margin: 0;">Calculadora Múltiple</h1>
        <div>
            <button id="toggleOrganizarBtn" class="btn-organizar">
                <span class="indicador-modo"></span>Modo Organización
            </button>
            <button id="resetDisposicionBtn" class="btn-organizar" style="margin-left: 10px; background-color: #e53e3e;">
                ↺ Resetear Disposición
            </button>
        </div>
    </div>
    
    <section class="seccion-total-general">
        <div class="total-casilla">
            <h3 id="titulo-oro">ORO</h3>
            <input type="text" id="totalOro" class="input-total-general" value="0" disabled>
        </div>
        <div class="total-casilla">
            <h3 id="titulo-plata">PLATA</h3>
            <input type="text" id="totalPlata" class="input-total-general" value="0" disabled>
        </div>
        <div class="total-casilla">
            <h3 id="titulo-cobre">COBRE</h3>
            <input type="text" id="totalCobre" class="input-total-general" value="0" disabled>
        </div>
    </section>
	
    <div class="apartado" id="apartado-meta">
        <h3>Meta de Oro</h3>
        <div class="contenedor-inputs-flex" style="align-items: center; gap: 20px;">
            <div class="input-grupo" style="flex-grow: 1.5;">
                <label for="metaOro">Meta de Oro</label>
                <input type="text" id="metaOro" class="input-calculadora" value="1000">
            </div>
            <div class="input-grupo" style="flex-grow: 1.5;">
                <label for="totalOroActual">Total de Oro Actual</label>
                <input type="text" id="totalOroActual" class="input-calculadora" value="0">
            </div>
            <div class="input-grupo" style="flex-grow: 1;">
                <label for="faltanteOro">Faltante</label>
                <input type="text" id="faltanteOro" class="input-calculadora" value="1000" disabled style="color: #e53e3e; font-weight: bold;">
            </div>
        </div>
        
        <label style="display: block; margin-top: 20px; margin-bottom: 5px; font-size: 0.8em; color: var(--color-texto-secundario); text-transform: uppercase;">Progreso</label>
        <div class="progreso-barra-contenedor">
            <div id="progresoRelleno" class="progreso-barra-relleno"></div>
        </div>
        <span id="progresoTexto" class="progreso-texto-porcentaje">0%</span>
    </div>

    <div class="apartado" id="apartado-calculadora">
        <h3>Calculadora de Items</h3>
        <div id="item-rows-container">
            <div class="item-row" style="border-bottom: 2px solid var(--color-neon-principal); padding-bottom: 5px; margin-bottom: 15px;">
                <div class="input-grupo"><label>Nombre del Item</label></div>
                <div class="input-grupo"><label>Oro</label></div>
                <div class="input-grupo"><label>Plata</label></div>
                <div class="input-grupo"><label>Cobre</label></div>
                <div class="input-grupo"><label>Cant.</label></div>
                <div class="input-grupo"><label>Total (en Oro)</label></div>
            </div>
            
            <div class="item-row">
                <div class="input-grupo">
                    <input type="text" class="input-calculadora input-texto item-input" placeholder="Ej: Poción de maná">
                </div>
                <div class="input-grupo">
                    <input type="text" class="input-calculadora item-input item-oro" value="0">
                </div>
                <div class="input-grupo">
                    <input type="text" class="input-calculadora item-input item-plata" value="0">
                </div>
                <div class="input-grupo">
                    <input type="text" class="input-calculadora item-input item-cobre" value="0">
                </div>
                <div class="input-grupo">
                    <input type="text" class="input-calculadora item-input item-cantidad" value="1">
                </div>
                <div class="input-grupo">
                    <input type="text" class="input-calculadora item-total-oro" value="0.00" disabled>
                </div>
            </div>
        </div>
        <button id="addRowBtn" class="btn-accion">Añadir Item</button>
    </div>

    <div class="apartado" id="apartado-conversor-oro">
        <h3>Conversor Oro <-> Dólar</h3>
        
        <div class="bloque-conversion">
            <h4>Calcular Oro (por Dólares)</h4>
            <div class="contenedor-inputs-flex">
                <div class="input-grupo">
                    <label for="precioMercado">Precio de Mercado (USD/Oro)</label>
                    <input type="text" id="precioMercado" class="input-calculadora" value="1.00">
                </div>
                <div class="input-grupo">
                    <label for="dolarEstimado">Dólar Estimado (USD)</label>
                    <input type="text" id="dolarEstimado" class="input-calculadora" value="0.00">
                </div>
                <div class="input-grupo fijo">
                    <span>=</span>
                </div>
                <div class="input-grupo">
                    <label for="cantidadTotalOro">Resultado (Cantidad Total Oro)</label>
                    <input type="text" id="cantidadTotalOro" class="input-calculadora" value="0.00" disabled>
                </div>
            </div>
        </div>

        <div class="bloque-conversion">
            <h4>Calcular Precio (por Oro)</h4>
            <div class="contenedor-inputs-flex">
                <div class="input-grupo">
                    <label for="oroInput">Cantidad de Oro</label>
                    <input type="text" id="oroInput" class="input-calculadora" value="0.00">
                </div>
                <div class="input-grupo">
                    <label for="precioMercadoDisplay">Precio de Mercado (USD/Oro)</label>
                    <input type="text" id="precioMercadoDisplay" class="input-calculadora" value="1.00" disabled>
                </div>
                <div class="input-grupo fijo">
                    <span>=</span>
                </div>
                <div class="input-grupo">
                    <label for="precioTotalUSD">Resultado (Precio Total USD)</label>
                    <input type="text" id="precioTotalUSD" class="input-calculadora" value="0.00" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="apartado" id="apartado-conversor-bcv">
        <h3>Conversor de Divisas (BCV)</h3>
        
        <section class="seccion-tasas">
            <div class="casilla-tasa">
                <label for="tasaDolar">Dolar BCV</label>
                <input type="text" id="tasaDolar" class="input-tasa" value="36.00" data-tasa-id="1"> 
            </div>
            <div class="casilla-tasa">
                <label for="tasaPersonalizada">Personalizado (Tasa)</label>
                <input type="text" id="tasaPersonalizada" class="input-tasa" value="1.00" data-tasa-id="3">
            </div>
        </section>

        <section class="seccion-conversiones" id="seccion-conversiones-bcv">
            
            <div class="subseccion-bcv" id="subseccion-dolar">
                <h4>Dolar BCV</h4>
                
                <div class="bloque-conversion">
                    <h5>USD → VEF</h5>
                    <div class="contenedor-inputs-flex">
                        <div class="input-grupo">
                            <label for="valDolarBCV">Dolar BCV</label>
                            <input type="text" id="valDolarBCV" class="input-conversor" value="0.00" data-conversion-id="1" data-tipo="directa">
                        </div>
                        <span class="simbolo-multiplicacion">x</span>
                        <div class="input-grupo">
                            <label>Tasa BCV</label>
                            <input type="text" id="tasaDisplayDolar" class="input-conversor" value="36.00" disabled>
                        </div>
                        <span class="simbolo-igual">=</span>
                        <div class="input-grupo">
                            <label for="resDolarBolivares">Bolivares</label>
                            <input type="text" id="resDolarBolivares" class="input-conversor" value="0.00" disabled>
                        </div>
                    </div>
                </div>

                <div class="bloque-conversion">
                    <h5>VEF → USD</h5>
                    <div class="contenedor-inputs-flex">
                         <div class="input-grupo">
                            <label for="valBolivaresInversoDolar">Bolivares</label>
                            <input type="text" id="valBolivaresInversoDolar" class="input-conversor" value="0.00" data-conversion-id="1" data-tipo="inversa">
                        </div>
                        <span class="simbolo-multiplicacion">/</span>
                        <div class="input-grupo">
                            <label>Tasa BCV</label>
                            <input type="text" id="tasaDisplayDolarInv" class="input-conversor" value="36.00" disabled>
                        </div>
                        <span class="simbolo-igual">=</span>
                        <div class="input-grupo">
                            <label for="resDolarInverso">Dolar BCV</label>
                            <input type="text" id="resDolarInverso" class="input-conversor" value="0.00" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="subseccion-bcv" id="subseccion-personalizado">
                <h4>Personalizado</h4>
                <div class="bloque-conversion">
                    <h5>DIVISA → VEF</h5>
                    <div class="contenedor-inputs-flex">
                        <div class="input-grupo">
                            <label for="valPers">Personalizado (USD)</label>
                            <input type="text" id="valPers" class="input-conversor" value="0.00" data-conversion-id="3" data-tipo="directa">
                        </div>
                        <span class="simbolo-multiplicacion">x</span>
                        <div class="input-grupo">
                            <label>Tasa Personalizada</label>
                            <input type="text" id="tasaDisplayPers" class="input-conversor" value="1.00" disabled>
                        </div>
                         <span class="simbolo-igual">=</span>
                        <div class="input-grupo">
                            <label for="resPersBolivares">Bolivares</label>
                            <input type="text" id="resPersBolivares" class="input-conversor" value="0.00" disabled>
                        </div>
                    </div>
                </div>

                <div class="bloque-conversion">
                    <h5>VEF → DIVISA</h5>
                    <div class="contenedor-inputs-flex">
                        <div class="input-grupo">
                            <label for="valBolivaresInversoPers">Bolivares</label>
                            <input type="text" id="valBolivaresInversoPers" class="input-conversor" value="0.00" data-conversion-id="3" data-tipo="inversa">
                        </div>
                        <span class="simbolo-multiplicacion">/</span>
                        <div class="input-grupo">
                            <label>Tasa Personalizada</label>
                            <input type="text" id="tasaDisplayPersInv" class="input-conversor" value="1.00" disabled>
                        </div>
                        <span class="simbolo-igual">=</span>
                        <div class="input-grupo">
                            <label for="resPersInverso">Personalizado (USD)</label>
                            <input type="text" id="resPersInverso" class="input-conversor" value="0.00" disabled>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

</div>

<script>
    // --- FUNCIONES DE FORMATO Y UTILIDAD ---
    
    // Formatea valor a numérico, permitiendo decimales
    function formatValue(value, maxDecimals = 3) {
        let cleaned = value.toString().replace(/,/g, '.').replace(/[^\d.]/g, '');
        const parts = cleaned.split('.');
        if (parts.length > 3) {
            cleaned = parts[0] + '.' + parts.slice(1).join('');
        }
        
        if (cleaned.includes('.')) {
            const [integer, decimal] = cleaned.split('.');
            if (decimal && decimal.length > maxDecimals) {
                cleaned = integer + '.' + decimal.substring(0, maxDecimals);
            }
        }
        return cleaned;
    }
    
    // Formatea valor a numérico entero (sin decimales)
    function formatValueInt(value) {
        return value.toString().replace(/[^\d]/g, '');
    }

    // Parsea un valor, devolviendo 0 si es inválido
    function parseFloatSafe(value) {
        const parsed = parseFloat(value);
        return isNaN(parsed) ? 0 : parsed;
    }

    // ===================================================================
    // --- LÓGICA DE META DE ORO ---
    // ===================================================================
    
    function actualizarMetaOro() {
        const meta = parseFloatSafe(document.getElementById('metaOro').value);
        const actual = parseFloatSafe(document.getElementById('totalOroActual').value);
        
        const faltanteEl = document.getElementById('faltanteOro');
        const rellenoBarraEl = document.getElementById('progresoRelleno');
        const textoProgresoEl = document.getElementById('progresoTexto');

        let faltante = meta - actual;
        let progreso = 0;

        if (meta > 0) {
            progreso = (actual / meta) * 100;
        }
        
        // Si ya te pasaste de la meta
        if (faltante <= 0) {
            faltante = 0; // No mostrar negativo
            progreso = 100; // Máximo 100%
            faltanteEl.value = "¡Logrado!";
            faltanteEl.style.color = 'var(--color-resaltado)'; // Verde
            rellenoBarraEl.style.backgroundColor = 'var(--color-resaltado)'; // Verde
        } else {
            faltanteEl.value = Math.ceil(faltante); // Redondea hacia arriba
            faltanteEl.style.color = '#e53e3e'; // Rojo
            rellenoBarraEl.style.backgroundColor = 'var(--color-neon-principal)';
        }
        
        // Actualizar barra y texto
        rellenoBarraEl.style.width = progreso.toFixed(2) + '%';
        textoProgresoEl.textContent = progreso.toFixed(1) + '%';
    }

    // ===================================================================
    // --- REQUERIMIENTO 1: LÓGICA DE CALCULADORA DE ITEMS ---
    // ===================================================================

    const rowsContainer = document.getElementById('item-rows-container');
    const addRowBtn = document.getElementById('addRowBtn');
    
    const totalOroEl = document.getElementById('totalOro');
    const totalPlataEl = document.getElementById('totalPlata');
    const totalCobreEl = document.getElementById('totalCobre');

    // Función para calcular el total de una sola fila
    function calculateRowTotal(row) {
        const oro = parseFloatSafe(row.querySelector('.item-oro').value);
        const plata = parseFloatSafe(row.querySelector('.item-plata').value);
        const cobre = parseFloatSafe(row.querySelector('.item-cobre').value);
        const cantidad = parseFloatSafe(row.querySelector('.item-cantidad').value);

        // 100 Cobre = 1 Plata, 100 Plata = 1 Oro
        // Cobre en Oro = Cobre / 10000
        // Plata en Oro = Plata / 100
        const totalOroUnidad = oro + (plata / 100) + (cobre / 10000);
        const totalOroFila = totalOroUnidad * cantidad;

        row.querySelector('.item-total-oro').value = totalOroFila.toFixed(4);
        
        // Dispara el recálculo del total general
        updateGrandTotal();
    }

    // Función para actualizar el total general (Oro, Plata, Cobre)
    function updateGrandTotal() {
        let granTotalOro = 0;
        document.querySelectorAll('.item-total-oro').forEach(totalInput => {
            granTotalOro += parseFloatSafe(totalInput.value);
        });

        // Descomponer el gran total
        const oro = Math.floor(granTotalOro);
        const plataDecimal = (granTotalOro - oro) * 100;
        const plata = Math.floor(plataDecimal);
        const cobreDecimal = (plataDecimal - plata) * 100;
        const cobre = Math.floor(cobreDecimal); // Usar floor para truncar

        totalOroEl.value = oro;
        totalPlataEl.value = plata;
        totalCobreEl.value = cobre;
        
        // Actualizar el oro actual en la meta
        document.getElementById('totalOroActual').value = oro;
        actualizarMetaOro();
    }

    // Función para añadir listeners a una fila
    function addRowListeners(row) {
        row.querySelectorAll('.item-input').forEach(input => {
            input.addEventListener('input', (e) => {
                const target = e.target;
                
                // Aplicar formato y restricciones
                if (target.classList.contains('item-oro')) {
                    target.value = formatValueInt(target.value);
                } else if (target.classList.contains('item-plata') || target.classList.contains('item-cobre')) {
                    let val = formatValueInt(target.value);
                    if (parseFloatSafe(val) > 99) val = '99'; // Restricción 99
                    target.value = val;
                } else if (target.classList.contains('item-cantidad')) {
                    target.value = formatValueInt(target.value);
                } else if (target.classList.contains('input-texto')) {
                    // No formatear texto
                } else {
                    target.value = formatValue(target.value, 4);
                }
                
                // Recalcular
                calculateRowTotal(row);
            });
        });
    }

    // Listener para el botón "Añadir Item"
    addRowBtn.addEventListener('click', () => {
        const firstRow = document.querySelector('.item-row:not([style])'); // Clona la primera fila de datos
        const newRow = firstRow.cloneNode(true);
        
        // Limpiar valores
        newRow.querySelector('.input-texto').value = '';
        newRow.querySelector('.item-oro').value = '0';
        newRow.querySelector('.item-plata').value = '0';
        newRow.querySelector('.item-cobre').value = '0';
        newRow.querySelector('.item-cantidad').value = '1';
        newRow.querySelector('.item-total-oro').value = '0.00';
        
        // Añadir botón de eliminar (Opcional, pero buena práctica)
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'X';
        deleteBtn.className = 'btn-accion';
        deleteBtn.style.marginTop = '0';
        deleteBtn.style.backgroundColor = '#e53e3e';
        deleteBtn.onclick = () => {
            newRow.remove();
            updateGrandTotal(); // Recalcular al eliminar
        };
        // Inserta el botón en la última celda
        newRow.querySelector('.item-total-oro').parentElement.appendChild(deleteBtn);

        
        rowsContainer.appendChild(newRow);
        addRowListeners(newRow); // Añadir listeners a la nueva fila
    });

    // Añadir listeners a la primera fila inicial
    addRowListeners(document.querySelector('.item-row:not([style])'));

    // ===================================================================
    // --- REQUERIMIENTO 2: LÓGICA CONVERSOR ORO/DÓLAR ---
    // ===================================================================

    const precioMercadoEl = document.getElementById('precioMercado');
    const dolarEstimadoEl = document.getElementById('dolarEstimado');
    const cantidadTotalOroEl = document.getElementById('cantidadTotalOro');
    
    const oroInputEl = document.getElementById('oroInput');
    const precioMercadoDisplayEl = document.getElementById('precioMercadoDisplay');
    const precioTotalUSDEl = document.getElementById('precioTotalUSD');

    // Elementos del conversor BCV a los que nos conectaremos (Req 3)
    const valDolarBCVEl = document.getElementById('valDolarBCV');
    const valPersEl = document.getElementById('valPers');

    function calcularReglaDeTres() {
        const precio = parseFloatSafe(precioMercadoEl.value);
        const dolares = parseFloatSafe(dolarEstimadoEl.value);
        
        let totalOro = 0;
        if (precio > 0) {
            totalOro = dolares / precio;
        }
        cantidadTotalOroEl.value = totalOro.toFixed(2);
        
        // REQ 3 - Conexión: Actualiza "Dolar BCV" con el valor de "Dolar Estimado"
        if (valDolarBCVEl) {
            valDolarBCVEl.value = dolarEstimadoEl.value;
            // Dispara el evento 'input' para que el conversor BCV recalcule
            valDolarBCVEl.dispatchEvent(new Event('input', { bubbles: true }));
        }
    }

    function calcularInverso() {
        const precio = parseFloatSafe(precioMercadoEl.value);
        const oro = parseFloatSafe(oroInputEl.value);
        
        const totalUSD = oro * precio;
        precioTotalUSDEl.value = totalUSD.toFixed(2);

        // REQ 3 - Conexión: Actualiza "Personalizado" con el "Precio Total USD"
        if (valPersEl) {
            valPersEl.value = precioTotalUSDEl.value;
            // Dispara el evento 'input' para que el conversor BCV recalcule
            valPersEl.dispatchEvent(new Event('input', { bubbles: true }));
        }
    }
    
    // Listeners para la sección 2
    precioMercadoEl.addEventListener('input', (e) => {
        e.target.value = formatValue(e.target.value);
        precioMercadoDisplayEl.value = e.target.value; // Sincronizar display
        // Recalcular ambos
        calcularReglaDeTres();
        calcularInverso();
    });

    dolarEstimadoEl.addEventListener('input', (e) => {
        e.target.value = formatValue(e.target.value);
        calcularReglaDeTres();
    });
    
    oroInputEl.addEventListener('input', (e) => {
        e.target.value = formatValue(e.target.value);
        calcularInverso();
    });

    // ===================================================================
    // --- REQUERIMIENTO 3: LÓGICA CONVERSOR BCV (MODIFICADA) ---
    // ===================================================================

    // --- FUNCIONES DE PERSISTENCIA (MODIFICADAS) ---
    const INPUTS_TO_PERSIST = [
        'tasaDolar', 'tasaPersonalizada', 
        'valDolarBCV', 'valBolivaresInversoDolar', 
        'valPers', 'valBolivaresInversoPers'       
    ];

    function loadValues() {
        INPUTS_TO_PERSIST.forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                const storedValue = localStorage.getItem(id);
                if (storedValue !== null) {
                    input.value = storedValue;
                }
            }
        });
    }

    function saveValue(input) {
        if (INPUTS_TO_PERSIST.includes(input.id)) {
            localStorage.setItem(input.id, input.value);
        }
    }

    // Función principal de conversión (SIN CAMBIOS)
    function realizarConversion(tasa, valorEntrada, tipo) {
        let valor = parseFloat(valorEntrada) || 0;
        let tasaFloat = parseFloat(tasa) || 1; 

        if (tipo === 'directa') {
            let resultado = valor * tasaFloat;
            return resultado.toFixed(2);
        } else if (tipo === 'inversa') {
            if (tasaFloat === 0) return '0.00'; 
            let resultado = valor / tasaFloat;
            return resultado.toFixed(2);
        }
    }

    // Recalcula todas las conversiones (MODIFICADO)
    function recalcularConversiones() {
        document.getElementById('valDolarBCV').dispatchEvent(new Event('input'));
        document.getElementById('valBolivaresInversoDolar').dispatchEvent(new Event('input'));
        document.getElementById('valPers').dispatchEvent(new Event('input'));
        document.getElementById('valBolivaresInversoPers').dispatchEvent(new Event('input'));
    }

    // --- MANEJO DE EVENTOS (MODIFICADO) ---

    // 1. Manejo de la entrada en las CASILLAS DE TASA (MODIFICADO)
    document.querySelectorAll('.input-tasa').forEach(input => {
        const tasaId = input.getAttribute('data-tasa-id');
        
        input.addEventListener('input', (e) => {
            const formattedValue = formatValue(e.target.value);
            e.target.value = formattedValue;

            saveValue(e.target); 

            let newTasa = e.target.value || '1.00';
            
            if (tasaId === '1') {
                document.getElementById('tasaDisplayDolar').value = newTasa;
                document.getElementById('tasaDisplayDolarInv').value = newTasa;
            } else if (tasaId === '3') {
                document.getElementById('tasaDisplayPers').value = newTasa;
                document.getElementById('tasaDisplayPersInv').value = newTasa;
            }
            
            recalcularConversiones();
        });
    });

    // 2. Manejo de la entrada en los CAMPOS DE CONVERSIÓN (MODIFICADO)
    document.querySelectorAll('.input-conversor[data-conversion-id]').forEach(input => {
        const conversionId = input.getAttribute('data-conversion-id');
        const tipoConversion = input.getAttribute('data-tipo');
        
        input.addEventListener('input', (e) => {
            if (e.target.disabled) return;
            
            const formattedValue = formatValue(e.target.value);
            e.target.value = formattedValue;
            
            saveValue(e.target); 
            
            // Obtener la tasa y los campos de resultado
            let tasaInput, resultadoDirecto, valorDirecto, resultadoInverso, valorInverso;
            
            if (conversionId === '1') {
                tasaInput = document.getElementById('tasaDolar');
                resultadoDirecto = document.getElementById('resDolarBolivares');
                valorDirecto = document.getElementById('valDolarBCV');
                resultadoInverso = document.getElementById('resDolarInverso');
                valorInverso = document.getElementById('valBolivaresInversoDolar');
            } else if (conversionId === '3') {
                tasaInput = document.getElementById('tasaPersonalizada');
                resultadoDirecto = document.getElementById('resPersBolivares');
                valorDirecto = document.getElementById('valPers');
                resultadoInverso = document.getElementById('resPersInverso');
                valorInverso = document.getElementById('valBolivaresInversoPers');
            }
            
            const tasa = tasaInput.value;
            
            // Realizar la conversión instantánea
            if (tipoConversion === 'directa') {
                const resultado = realizarConversion(tasa, valorDirecto.value, 'directa');
                resultadoDirecto.value = resultado;
            } else if (tipoConversion === 'inversa') {
                const resultado = realizarConversion(tasa, valorInverso.value, 'inversa');
                resultadoInverso.value = resultado;
            }
        });
    });

    // ===================================================================
    // --- NUEVA FUNCIONALIDAD: REDIMENSIONAMIENTO Y MOVIMIENTO ---
    // ===================================================================
    
    let modoOrganizacion = false;
    const toggleOrganizarBtn = document.getElementById('toggleOrganizarBtn');
    const resetDisposicionBtn = document.getElementById('resetDisposicionBtn');
    const contenedorPrincipal = document.querySelector('.contenedor-principal');
    const apartados = document.querySelectorAll('.apartado');
    const subseccionesBCV = document.querySelectorAll('.subseccion-bcv');
    const seccionConversionesBCV = document.getElementById('seccion-conversiones-bcv');
    
    // Función para guardar la disposición actual
    function guardarDisposicion() {
        const disposicion = {};
        
        // Guardar apartados principales
        apartados.forEach(apartado => {
            const id = apartado.id;
            const rect = apartado.getBoundingClientRect();
            const contenedorRect = contenedorPrincipal.getBoundingClientRect();
            
            disposicion[id] = {
                left: rect.left - contenedorRect.left,
                top: rect.top - contenedorRect.top,
                width: apartado.offsetWidth,
                height: apartado.offsetHeight,
                type: 'apartado'
            };
        });
        
        // Guardar subsecciones BCV
        subseccionesBCV.forEach(subseccion => {
            const id = subseccion.id;
            const rect = subseccion.getBoundingClientRect();
            const seccionRect = seccionConversionesBCV.getBoundingClientRect();
            
            disposicion[id] = {
                left: rect.left - seccionRect.left,
                top: rect.top - seccionRect.top,
                width: subseccion.offsetWidth,
                height: subseccion.offsetHeight,
                type: 'subseccion'
            };
        });
        
        localStorage.setItem('disposicionApartados', JSON.stringify(disposicion));
    }
    
    // Función para cargar la disposición guardada
    function cargarDisposicion() {
        const disposicionGuardada = localStorage.getItem('disposicionApartados');
        if (disposicionGuardada) {
            const disposicion = JSON.parse(disposicionGuardada);
            
            // Cargar apartados principales
            apartados.forEach(apartado => {
                const id = apartado.id;
                if (disposicion[id] && disposicion[id].type === 'apartado') {
                    const { left, top, width, height } = disposicion[id];
                    apartado.style.position = 'absolute';
                    apartado.style.left = left + 'px';
                    apartado.style.top = top + 'px';
                    apartado.style.width = width + 'px';
                    apartado.style.height = height + 'px';
                    
                    // Asegurarse de que no tenga resize fuera del modo organización
                    apartado.style.resize = 'none';
                    apartado.style.overflow = 'visible';
                    apartado.style.cursor = 'default';
                }
            });
            
            // Cargar subsecciones BCV
            subseccionesBCV.forEach(subseccion => {
                const id = subseccion.id;
                if (disposicion[id] && disposicion[id].type === 'subseccion') {
                    const { left, top, width, height } = disposicion[id];
                    subseccion.style.position = 'absolute';
                    subseccion.style.left = left + 'px';
                    subseccion.style.top = top + 'px';
                    subseccion.style.width = width + 'px';
                    subseccion.style.height = height + 'px';
                    
                    // Asegurarse de que no tenga resize fuera del modo organización
                    subseccion.style.resize = 'none';
                    subseccion.style.overflow = 'visible';
                    subseccion.style.cursor = 'default';
                }
            });
            
            // Activar la clase de disposición guardada
            document.body.classList.add('disposicion-guardada');
        }
    }
    
    // Función para aplicar disposición sin modo organización
    function aplicarDisposicionSinModoOrganizacion() {
        const disposicionGuardada = localStorage.getItem('disposicionApartados');
        if (disposicionGuardada) {
            const disposicion = JSON.parse(disposicionGuardada);
            
            // Aplicar a apartados principales
            apartados.forEach(apartado => {
                const id = apartado.id;
                if (disposicion[id] && disposicion[id].type === 'apartado') {
                    const { left, top, width, height } = disposicion[id];
                    apartado.style.position = 'absolute';
                    apartado.style.left = left + 'px';
                    apartado.style.top = top + 'px';
                    apartado.style.width = width + 'px';
                    apartado.style.height = height + 'px';
                    
                    // DESACTIVAR COMPLETAMENTE el resize y overflow
                    apartado.style.resize = 'none';
                    apartado.style.overflow = 'visible';
                    apartado.style.cursor = 'default';
                }
            });
            
            // Aplicar a subsecciones BCV
            subseccionesBCV.forEach(subseccion => {
                const id = subseccion.id;
                if (disposicion[id] && disposicion[id].type === 'subseccion') {
                    const { left, top, width, height } = disposicion[id];
                    subseccion.style.position = 'absolute';
                    subseccion.style.left = left + 'px';
                    subseccion.style.top = top + 'px';
                    subseccion.style.width = width + 'px';
                    subseccion.style.height = height + 'px';
                    
                    // DESACTIVAR COMPLETAMENTE el resize y overflow
                    subseccion.style.resize = 'none';
                    subseccion.style.overflow = 'visible';
                    subseccion.style.cursor = 'default';
                }
            });
            
            document.body.classList.add('disposicion-guardada');
        }
    }
    
    // Función para resetear la disposición
    function resetearDisposicion() {
        localStorage.removeItem('disposicionApartados');
        apartados.forEach(apartado => {
            apartado.style.position = '';
            apartado.style.left = '';
            apartado.style.top = '';
            apartado.style.width = '';
            apartado.style.height = '';
            apartado.style.resize = '';
            apartado.style.cursor = '';
            apartado.style.overflow = '';
        });
        subseccionesBCV.forEach(subseccion => {
            subseccion.style.position = '';
            subseccion.style.left = '';
            subseccion.style.top = '';
            subseccion.style.width = '';
            subseccion.style.height = '';
            subseccion.style.resize = '';
            subseccion.style.cursor = '';
            subseccion.style.overflow = '';
        });
        document.body.classList.remove('disposicion-guardada');
        document.body.classList.remove('modo-organizacion');
        document.body.classList.add('modo-normal');
        toggleOrganizarBtn.textContent = '☐ Modo Organización';
        location.reload();
    }
    
    // Función para activar/desactivar el modo de organización
    function toggleModoOrganizacion() {
        modoOrganizacion = !modoOrganizacion;
        
        if (modoOrganizacion) {
            // Activar modo organización
            document.body.classList.add('modo-organizacion');
            document.body.classList.remove('modo-normal');
            toggleOrganizarBtn.textContent = '☑ Salir del Modo Organización';
            
            // Asegurarse de que todos los elementos tengan posición absoluta
            apartados.forEach(apartado => {
                if (!apartado.style.position || apartado.style.position !== 'absolute') {
                    const rect = apartado.getBoundingClientRect();
                    const contenedorRect = contenedorPrincipal.getBoundingClientRect();
                    
                    apartado.style.position = 'absolute';
                    apartado.style.left = (rect.left - contenedorRect.left) + 'px';
                    apartado.style.top = (rect.top - contenedorRect.top) + 'px';
                    apartado.style.width = apartado.offsetWidth + 'px';
                    apartado.style.height = apartado.offsetHeight + 'px';
                }
                
                // Activar SOLO las funcionalidades de organización necesarias
                apartado.style.resize = 'both';
                apartado.style.overflow = 'auto';
                apartado.style.cursor = 'move';
                
                // Hacer arrastrable
                hacerArrastrable(apartado, contenedorPrincipal);
            });
            
            // Asegurarse de que las subsecciones BCV tengan posición absoluta
            subseccionesBCV.forEach(subseccion => {
                if (!subseccion.style.position || subseccion.style.position !== 'absolute') {
                    const rect = subseccion.getBoundingClientRect();
                    const seccionRect = seccionConversionesBCV.getBoundingClientRect();
                    
                    subseccion.style.position = 'absolute';
                    subseccion.style.left = (rect.left - seccionRect.left) + 'px';
                    subseccion.style.top = (rect.top - seccionRect.top) + 'px';
                    subseccion.style.width = subseccion.offsetWidth + 'px';
                    subseccion.style.height = subseccion.offsetHeight + 'px';
                }
                
                // Activar SOLO las funcionalidades de organización necesarias
                subseccion.style.resize = 'both';
                subseccion.style.overflow = 'auto';
                subseccion.style.cursor = 'move';
                
                // Hacer arrastrable
                hacerArrastrable(subseccion, seccionConversionesBCV);
            });
            
        } else {
            // Desactivar modo organización - MANTENER LA POSICIÓN pero DESACTIVAR funcionalidades
            document.body.classList.add('modo-normal');
            document.body.classList.remove('modo-organizacion');
            toggleOrganizarBtn.textContent = '☐ Modo Organización';
            
            // Guardar la disposición actual
            guardarDisposicion();
            
            // Aplicar la disposición SIN las funcionalidades de organización
            aplicarDisposicionSinModoOrganizacion();
        }
    }
    
    // Función para hacer un elemento arrastrable
    function hacerArrastrable(elemento, contenedor) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        let arrastrando = false;
        
        const titulo = elemento.querySelector('h3, h4');
        titulo.onmousedown = arrastrarMouseDown;
        
        function arrastrarMouseDown(e) {
            if (!modoOrganizacion) return;
            
            e = e || window.event;
            e.preventDefault();
            
            arrastrando = true;
            elemento.classList.add('arrastrando');
            
            // Obtener la posición inicial del cursor
            pos3 = e.clientX;
            pos4 = e.clientY;
            
            document.onmouseup = cerrarArrastre;
            document.onmousemove = arrastrarElemento;
        }
        
        function arrastrarElemento(e) {
            if (!arrastrando) return;
            
            e = e || window.event;
            e.preventDefault();
            
            // Calcular la nueva posición
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            
            // Establecer la nueva posición
            elemento.style.top = (elemento.offsetTop - pos2) + "px";
            elemento.style.left = (elemento.offsetLeft - pos1) + "px";
        }
        
        function cerrarArrastre() {
            arrastrando = false;
            elemento.classList.remove('arrastrando');
            
            // Detener el arrastre
            document.onmouseup = null;
            document.onmousemove = null;
            
            // Guardar la disposición cuando se suelta el elemento
            guardarDisposicion();
        }
    }
    
    // Listener para el botón de modo organización
    toggleOrganizarBtn.addEventListener('click', toggleModoOrganizacion);
    
    // Listener para el botón de resetear disposición
    resetDisposicionBtn.addEventListener('click', resetearDisposicion);

    // --- INICIALIZACIÓN ---
    document.addEventListener('DOMContentLoaded', () => {
        // Cargar disposición guardada al inicio
        cargarDisposicion();
        
        // Carga valores del BCV
        loadValues();
        
        // Dispara eventos para cargar tasas en displays
        document.getElementById('tasaDolar').dispatchEvent(new Event('input'));
        document.getElementById('tasaPersonalizada').dispatchEvent(new Event('input'));
        
        // Listeners para la Meta de Oro
        document.getElementById('metaOro').addEventListener('input', (e) => {
            e.target.value = formatValueInt(e.target.value); // Formato entero
            actualizarMetaOro(); // Recalcula
        });

        // Listener para el Oro Actual
        document.getElementById('totalOroActual').addEventListener('input', (e) => {
            e.target.value = formatValueInt(e.target.value); // Formato entero
            actualizarMetaOro(); // Recalcula la barra de progreso
        });

        // 1. Calculadora de Items
        calculateRowTotal(document.querySelector('.item-row:not([style])'));
        
        // 2. Conversor Oro/Dólar
        precioMercadoEl.dispatchEvent(new Event('input'));
        dolarEstimadoEl.dispatchEvent(new Event('input'));
        oroInputEl.dispatchEvent(new Event('input'));

        // Al final de la inicialización, llama a la función de la meta una vez
        actualizarMetaOro();
    });

</script>
